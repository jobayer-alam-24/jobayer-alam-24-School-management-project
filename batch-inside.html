<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>batch-inside</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <!-- fontAwesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <div class="head">
                <h1>CLASS 9 SCIENCE</h1>
            </div>
            <div class="head-btm-container">
                <div class="head-btm-left">
                   <div class="head-btm-left-head">
                    <h3>STUDENTS LIST</h3>
                   </div> 
                   <div class="head-btm-left-lists">
                    <ol>
                        <li>
                            <span>Ashiq</span>
                        </li>
                        <li>
                            <span>Shourav</span>
                        </li>
                        <li>
                            <span>Aditya</span>
                        </li>
                    </ol>
                   </div>
                </div>
                <div class="head-btm-right">
                    <button type="button">Add Student</button>
                </div>
            </div>
            <div class="routine-upload">
                <div class="head-btm-left-head">
                    <h3>BATCH ROUTINE</h3>
                    <div class="inner-pic">
                        <div class="outer-upload">
                            <p class="icon-p"><i class="fa-solid fa-plus plus-icon"></i></p>
                            <p>Upload Picture</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
