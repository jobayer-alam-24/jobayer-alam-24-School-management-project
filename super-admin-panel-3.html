<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super-admin-panel-3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <main>
        <div class="container-for-finanIns">
            <div class="cs-font-for-fri">
                <h1>SUPER ADMIN PANEL</h1>
                <h2>Vision Academic</h2>
            </div>
           <div class="form-container">
            <form action="#">
                <div class="first-div">
                    <div>
                        <label class="label" for="date"># Joining Date</label><br><br>
                        <input type="text" class="input pb" placeholder="10/03/2024">
                    </div>
                    <div>
                        <label class="label" for="date"># Location</label><br><br>
                        <input type="text" class="input pb" placeholder="Mirpur"><br><br>
                    </div>
                </div>
                <div class="last-form-sec">
                    <label for="date" class="label"># Determined Fee</label><br><br>
                    <input type="text" class="input" placeholder="5">
                </div>
            </form>
           </div>
           <div class="current-students">
            <div class="crs-head">
                <h3>Current Number of Student: </h3>
                <div class="inner-div">
                    <p>20</p>
                </div>     
            </div>
           </div>
           <div class="button-div-fr">
            <button type="button">View Financial Reports</button>
           </div>
        </div>
    </main>
</body>
</html>
